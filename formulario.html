<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario ejemplo</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
    </head>
    <body>
        <main>
            <form class="border border-warning" method="post" autocomplete="on"
                action="" varios.php">
                <fieldset class="bg-white border border-rounded form-group">
                    <legend>NOMBRE DEL TUTOR/A LEGAL DEL ALUMNO</legend>

                    <div class="row border border-danger text-center">
                        <div class="col col-lg-2 bg-secondary">
                            <label for="nombre">Nombre:</label>
                        </div>
                        <div class="col col-lg-3">
                            <input type="text" id="nombre" name="nombre"
                                class="form-control" required
                                placeholder="Escribe
                                el apellido con 20 caracteres como máximo"
                                maxlength="20">
                        </div>
                        <div class="col col-lg-2 bg-secondary">
                            <label for="apellido">Apellidos:</label>
                        </div>
                        <div class="col col-lg-3">
                            <input type="text" id="apellido" name="apellido"
                                minlength="2" required maxlength="30"
                                class="form-control" placeholder="Escribe el
                                apellido con 30 caracteres como máximo"
                                pattern="[A-Za-z0-9_-\s]+">
                        </div>
                    </div>
                    <h3>CORREO / DOCUMENTO IDENTIFICATIVO</h3>
                    <div class="row border border-danger border-4 text-center">
                        <div class="bg-info col col-lg-2 ">
                            <label for="correo">Correo Electrónico:</label>
                        </div>
                        <div class="col col-lg-4">
                            <input type="email" id="correo" name="correo"
                                class="form-control" placeholder="Correo
                                Electrónico del tutor/a legal"
                                aria-label="correo">
                        </div>
                        <div class="bg-info col col-lg-2">
                            <label for="dni">DNI:</label>
                        </div>
                        <div class="bg-success col col-lg-4">
                            <input type="text" class="form-control" id="dni"
                                name="dni" placeholder="DNI / CIF/ NIE" value=""
                                size="10" maxlength="10"
                                pattern="[0-9]{8}-[A-Z]{1}" title="ejemplo:
                                44444444-A"
                                aria-label="Documento Identificativo">
                        </div>
                    </div>
                </fieldset>
                <div class="row border border-warning border-5 bg-warning">
                    <div class="col col-lg-6">
                        <div class="form-group bg-white border border-info">
                            <label for="genero">Género</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio"
                                    name="genero" id="hombre" value="hombre"
                                    checked>
                                <label class="form-check-label"
                                    for="hombre">
                                    Masculino
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio"
                                    name="genero" id="mujer" value="mujer">
                                <label class="form-check-label" for="mujer">
                                    Femenino
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio"
                                    name="genero" id="otro" value="otro">
                                <label class="form-check-label" for="otro">
                                    Otro
                                </label>
                            </div>
                        </div>
                        </div>
                        <div class="col col-lg-4">
                            <div class="form-group bg-white border
                                border-warning border-3">
                                <label for="estudios">Nivel de Estudios</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio"
                                        name="estudios" id="sin" value="sin">
                                    <label class="form-check-label"
                                        for="estudios">
                                        Básicos
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio"
                                        name="estudios" id="eso" value="eso">
                                    <label class="form-check-label"
                                        for="estudios">
                                        ESO
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio"
                                        name="estudios" id="Bachiller"
                                        value="Bachiller" checked>
                                    Bachillerato

                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio"
                                        name="estudios" id="ciclos"
                                        value="ciclos">
                                    Formación Profesional

                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio"
                                        name="estudios" id="Superiores"
                                        value="Superiores">
                                    Estudios Superiores (Universidad / Ciclos
                                    GS)
                                </div>

                            </div>

                        </div>
                    </div>
                    </div>
                </form>
            </main>
            <script
                src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.2/dist/umd/popper.min.js"
                integrity="sha384-q9CRHqZndzlxGLOj+xrdLDJa9ittGte1NksRmgJKeCV9DrM7Kz868XYqsKWPpAmn"
                crossorigin="anonymous"></script>
            <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
                integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
                crossorigin="anonymous"></script>
        </body>
    </html>
